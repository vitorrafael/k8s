apiVersion: v1
kind: Pod
metadata:
  name: mongodb-pod
  labels:
    name: mongodb-pod
spec:
  containers:
  - name: mongodb-pod
    image: mongo:4.2.8
    ports:
      - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-srv
spec:
  type: NodePort
  selector:
    name: mongodb-pod
  ports:
  - port: 27017
    protocol: TCP
    targetPort: 27017
    nodePort: 32001

